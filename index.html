<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <!--<div class="close">
                <img width="25" class="invert" src="close.svg" alt="">
            </div> -->
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo invert 3-1"><img src="logo.svg" alt=""></div>
                <ul>
                    <li><img src="home.svg" alt="Home" class="invert">Home</li>
                    <li><img src="search.svg" alt="Search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="heading">
                    <img src="playlist.svg" alt="" class="invert">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                    <div data-folder="wknd" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002256e5fd2d2b6df5b9e98ac4e" alt="theweeknd">
                        <h3>This is The Weeknd</h3>
                        <p>The essential tracks from The Weeknd</p>
                    </div>
                    <div data-folder ="ts" class="card">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO0vGf4I-default.jpg" alt="theweeknd">
                        <h3>This is Travis Scott</h3>
                        <p>By Spotify</p>
                    </div>
                    <div data-folder ="Sgomez" class="card">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000027cda1a881997b0bb1ca0eb92" alt="theweeknd">
                        <h3>This is Selena Gomez</h3>
                        <p>By Spotify</p>
                    </div>
                    <div data-folder ="MetroB" class="card">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO06Ki7m-default.jpg" alt="theweeknd">
                        <h3>This is Metro Boomin</h3>
                        <p>By Spotify</p>
                    </div>
                    <div data-folder ="Dualipa" class="card">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000233e681991efbc60d92cc850c" alt="theweeknd">
                        <h3>This is Dua Lipa</h3>
                        <p>By Spotify</p>
                    </div>
                    <div data-folder ="drake" class="card">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <path d="M7 20V4L21 12L7 20Z" fill="#000000" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000287bff188c40608c48b82068f" alt="theweeknd">
                        <h3>This is Drake</h3>
                        <p>By Spotify</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="songtime">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
